    <script>
      const authenticUser = async () => {

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        //Update name, salary and age with the username and password
        const bodyPayload = {
          "customerName": username,
          "password": password
        };
        const postOptions = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyPayload),
        };
        //Update the link in the fetch request with the login URL
        fetch("http://18.207.173.95:8080/bank/login", postOptions)
        .then((y) => {
        console.log(y);
        if (y.status == 200) {
          localStorage.setItem("customerName", bodyPayload.customerName)
          window.location.href = "Home.html";
        } else {
        }
        })
        .catch((err) => alert("Error: " + err));
      }
    </script>
